<!DOCTYPE html>
<html>
  <head>
    <title>닉 생 성 기</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
     body {
        background-repeat: no-repeat;
        background-image: url( "https://www.sjsori.com/news/photo/201911/40411_48341_3957.jpg" );
        background-size:cover;
      }
    </style>
  </head>
  <body align=center>
    <h1>닉 생 성 기</h1>
    <label for="names">이름:</label>
    <input type="text" id="names" name="names" required />
    <br />
    <label for="keywords">키워드:</label>
    <input type="text" id="keywords" name="keywords" required />
    <button id="btn" onclick="search()">입력</button>
    <br /><br />
    <div id="result"></div>
    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      } 
      function search() {
        const api_key =
          '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'
        const btn = document.getElementById('btn');
        btn.disabled = true;
        const names = document.getElementById('names').value;
        const keywords = document.getElementById('keywords').value;
        const messages = [
          { role: 'system', content: 'You are a helpful assistant.' },
          { role: 'user', content: names + ', ' + keywords + '의 두 개 키워드로 웃긴 닉네임 생성해줘. 닉네임은 한 개의 긴, 수식어가 붙은 명사 형태면 좋겠어. 닉네임에 키워드가 모두 그대로 포함되어야 한다. 그리고 설명하려고 하지 말고 그냥 닉네임 한 개 그 자체만 출력해줘' },
        ]
        const config = {
          headers: {
            Authorization: `Bearer ${api_key}`,
            'Content-Type': 'application/json',
          }
        }
        const data = {
          model: 'gpt-3.5-turbo',
          temperature: 0.5,
          n: 1,
          messages: messages,
        }
        axios
          .post('https://api.openai.com/v1/chat/completions', data, config)
          .then(function (response) {
            let resultDiv = document.getElementById('result')
            resultDiv.innerHTML = ''
            response.data.choices.forEach(function (choice, index) {
              resultDiv.innerHTML += `<div>${choice.message.content
                .split('\n')
                .join('<br/>')}</div>`
            })
            sleep(2000)
            btn.disabled = false;
          })
          .catch(function (error) {
            let resultDiv = document.getElementById('result')
            resultDiv.innerHTML = '사장님 여기 버그가 있어요'
            sleep(2000)
            btn.disabled = false;
            console.error(error)
          })
      }
    </script>
  </body>
</html>
